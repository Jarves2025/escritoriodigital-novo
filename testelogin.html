<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Teste Firebase Compat</title>
</head>
<body>
  <h2>Login Firebase (Compat Mode)</h2>
  <button onclick="fazerLogin()">Entrar com Google</button>
  <p id="erro" style="color: red;"></p>

  <!-- Usando SDKs compatÃ­veis com o namespace global `firebase` -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDPRSomKzMMlIiACYdpCItc7wE_SpK5cTQ",
      authDomain: "meu-consultorio-digital.firebaseapp.com",
      projectId: "meu-consultorio-digital",
      storageBucket: "meu-consultorio-digital.appspot.com",
      messagingSenderId: "940558599141",
      appId: "1:940558599141:web:949f3356fd50c09d93e50c",
      measurementId: "G-8PQQVB7EY5"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    async function fazerLogin() {
      const provider = new firebase.auth.GoogleAuthProvider();
      try {
        const result = await auth.signInWithPopup(provider);
        alert("Login OK: " + result.user.displayName);
      } catch (error) {
        document.getElementById("erro").innerText = error.message;
        console.error(error);
      }
    }
  </script>
</body>
</html>
