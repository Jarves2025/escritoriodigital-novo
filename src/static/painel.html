<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel de Chamada - Escritório</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;500;400&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100vw; height: 100vh;
      background: radial-gradient(circle at 65% 25%, #273c75 0%, #181818 80%);
      color: #fff;
      font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      overflow: hidden;
    }
    .painel-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px; /* Espaço maior no topo */
      margin-bottom: 24px;
    }
    .logo-img {
      width: 180px;
      height: 180px;
      object-fit: contain;
      margin-bottom: 24px; /* Espaço grande abaixo do logo */
      filter: drop-shadow(0 6px 28px #22326288);
      background: transparent !important
      
    }
    .painel-header-title {
    font-size: 3.9rem;
    font-weight: 900;
    letter-spacing: 2.8px;
    text-align: center;
    margin-bottom: 22px;
    margin-top: 0;
    font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
    color: #fff;
    text-shadow:
      0 2px 0 #1a445c,
      0 4px 8px #14e0ff77,
      0 12px 32px #22326266,
      0 2px 24px #11bdfb88;
    filter: drop-shadow(0 0 12px #23d7fb33);
    text-transform: uppercase;
    }
    .painel-main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start; /* Substitua 'center' por 'flex-start' */
      height: 74vh;
      min-height: 470px;
      margin-top: 40px; /* Diminua para subir a caixa. Ajuste até ficar perfeito. */
    }
    .painel-chamada-premium {
      margin-top: 1.3rem; background: linear-gradient(135deg,#181818 50%,#223262 100%);
      border-radius: 38px; box-shadow: 0 10px 62px #000c, 0 2px 18px #22326299;
      min-width: 430px; max-width: 95vw; padding: 3.5rem 2.2rem 3.1rem 2.2rem;
      text-align: center; border: 3px solid #223262;
      display: flex; flex-direction: column; align-items: center;
      animation: fadeinpanel 1.1s;
    }
    @keyframes fadeinpanel {
      0% { opacity:0; transform: translateY(40px);}
      100% { opacity:1; transform: translateY(0);}
    }
    .nome-cliente {
      font-size: 4.5rem; 
      font-weight: 800;
      text-transform: uppercase; 
      letter-spacing: 2.5px;
      margin: 0 0 1.6rem 0;
      background: linear-gradient(90deg,#27e8fa 40%,#4286f4 70%,#fff 100%);
      color: transparent;
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      background-clip: text;
      filter: drop-shadow(0 2px 12px #223262aa);
      transition: color 0.4s;
      text-shadow: 0 4px 28px #22326250, 0 1px 0 #fff4;
    }
    .status-chamada {
      font-size: 2.15rem; font-weight: 600;
      background: linear-gradient(90deg,#12cbc4,#0984e3);
      padding: 1.08rem 2.7rem; border-radius: 16px; color: #fff;
      margin-bottom: 0.6rem; letter-spacing: 1px;
      box-shadow: 0 2px 16px #12cbc440;
      text-shadow: 0 2px 4px #18181866;
      display: inline-block;
    }
    .instrucao {
      margin-top: 2.6rem;
      font-size: 1.41rem;
      font-weight: 500;
      color: #a4b0be;
      letter-spacing: 1.2px;
      display:flex; align-items:center; justify-content:center;
    }
    .instrucao svg { margin-right: 0.7rem; opacity: 0.72; }
    .painel-footer {
      text-align: center; margin-top: 2.7rem;
      color: #6476a3; font-size: 1.14rem; font-weight: 400; letter-spacing: 1px;
    }
    @media (max-width: 700px) {
      .painel-main { min-height: 250px; }
      .painel-chamada-premium { min-width: 96vw; padding: 1.2rem; }
      .nome-cliente { font-size: 2.2rem; }
      .status-chamada { font-size: 1.12rem; padding: 0.7rem 1rem; }
      .painel-header-title { font-size: 1.9rem; }
    }
  </style>
</head>
<body>
  <div class="painel-header">
    <img src="logo_cassio.png" alt="Logo Escritório" class="logo-img">
      <div class="painel-header-title">Painel de Chamada</div>
  </div>
  <div class="painel-main">
    <div id="painelChamada" class="painel-chamada-premium">
      <div class="nome-cliente" id="nomePainel">Aguardando chamada...</div>
      <div class="progress-glow"></div>
      <div class="status-chamada" id="statusPainel"></div>
      <div class="instrucao" id="instrucaoPainel">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#27e8fa" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm1-13h-2v6l5.25 3.15 1-1.65-4.25-2.5V7z"/></svg>Aguarde seu nome ser chamado neste painel.
      </div>
    </div>
    <div class="painel-footer">
      © 2025 Cássio Moura Advocacia - Barro Duro
    </div>
  </div>
  <script>
    // Atualiza painel via localStorage
    function atualizarPainel() {
      let clienteChamado = null;
      try { clienteChamado = JSON.parse(localStorage.getItem('clienteChamado')); } catch(e){}
      const nome = document.getElementById('nomePainel');
      const status = document.getElementById('statusPainel');
      const instrucao = document.getElementById('instrucaoPainel');
      if (!clienteChamado) {
        nome.innerText = 'Aguardando chamada...';
        status.innerText = '';
        instrucao.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#27e8fa" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm1-13h-2v6l5.25 3.15 1-1.65-4.25-2.5V7z"/></svg>Aguarde seu nome ser chamado neste painel.`;
      } else {
        nome.innerText = clienteChamado.nome || 'Cliente';
        if (clienteChamado.status === 'CHAMADO') {
          status.innerText = 'Chamado';
          instrucao.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#27e8fa" viewBox="0 0 24 24"><path d="M17.65 6.35C16.2 4.9 14.21 4 12 4 7.58 4 4 7.58 4 12c0 1.85.63 3.55 1.69 4.9l-1.41 1.41c-.78.78-.78 2.05 0 2.83.78.78 2.05.78 2.83 0l1.41-1.41C8.45 19.37 10.15 20 12 20c4.42 0 8-3.58 8-8 0-2.21-.9-4.2-2.35-5.65zm-5.65 9.65v-2h2v2h-2zm0-8h2v6h-2V8z"/></svg>Por favor, dirija-se ao consultório.`;
        } else if (clienteChamado.status === 'EM_ATENDIMENTO') {
          status.innerText = 'Em Atendimento';
          instrucao.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#27e8fa" viewBox="0 0 24 24"><path d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6 0 1.1-.9 2-2 2h-1v2h1c2.21 0 4-1.79 4-4 0-4.42-3.58-8-8-8zm-6 6c0-2.21 1.79-4 4-4V4l4 4-4 4V8c-2.21 0-4-1.79-4-4z"/></svg>Seu atendimento está em andamento.`;
        } else if (clienteChamado.status === 'ATENDIDO') {
          status.innerText = 'Atendido';
          instrucao.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#27e8fa" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 14.59L5.41 12l-1.41 1.41L10 19.41l8.59-8.59L17.17 9l-7.17 7.17z"/></svg>Atendimento concluído. Obrigado!`;
        } else {
          status.innerText = '';
          instrucao.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#27e8fa" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm1-13h-2v6l5.25 3.15 1-1.65-4.25-2.5V7z"/></svg>Aguarde seu nome ser chamado neste painel.`;
        }
      }
    }
    window.addEventListener('storage', atualizarPainel);
    setInterval(atualizarPainel, 700);
    atualizarPainel();
  </script>
</body>
</html>
