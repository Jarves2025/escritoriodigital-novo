<!DOCTYPE html>
<html lang="pt-BR">
<head><meta charset="UTF-8"><title>Clientes</title>
<link rel="stylesheet" href="{{ url_for('static','estilos.css') }}"></head>
<body>
  <div class="card">
    <h2>Clientes</h2>
    <input type="text" id="busca" placeholder="Buscar por nome ou CPF">
    <ul id="lista">
      {% for c in clientes %}
        <li>{{ c.nome }} â€” {{ c.cpf }}
          <a href="/agendamento/{{ c.cpf }}"><button>Agendar</button></a>
        </li>
      {% endfor %}
    </ul>
    <a href="/painel"><button>Voltar</button></a>
  </div>

  <script>
    const lista = document.getElementById('lista');
    document.getElementById('busca').addEventListener('input',(e)=>{
      const txt = e.target.value.toLowerCase();
      [...lista.children].forEach(li => {
        li.style.display = li.innerText.toLowerCase().includes(txt)?'block':'none';
      });
    });
  </script>
</body>
</html>
