<!DOCTYPE html><html lang="pt-BR"><head><meta charset="UTF-8"><title>Chamada</title>
<link rel="stylesheet" href="{{ url_for('static','estilos.css') }}"></head><body>
  <div class="public-display"><div class="display-container">
    <h1>Pr√≥ximo Cliente:</h1>
    <h2 id="nome">{{ nome or '--' }}</h2>
    <audio id="audio" src="{{ url_for('static','som_chamada.mp3') }}"></audio>
  </div></div>

  <script>
    const nomeEl = document.getElementById('nome');
    const audio = document.getElementById('audio');
    if(nomeEl.innerText !== '--'){
      audio.play();
    }
    setInterval(()=>{
      location.reload();
    },5000);
  </script>
</body></html>
