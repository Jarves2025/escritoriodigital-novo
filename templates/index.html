<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Meu Consultório</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='estilos.css') }}">
</head>
<body>
  <div class="card">
    <h2>Meu Consultório</h2>
    <p>Acesse o painel para continuar</p>
    <button onclick="fazerLogin()">Entrar com o Google</button>
    <p id="erro" style="color: red;"></p>
  </div>

  <!-- Firebase -->
  <script src="{{ url_for('static', filename='firebase-config.js') }}"></script>

  <script>
    async function fazerLogin() {
      const provider = new firebase.auth.GoogleAuthProvider();

      try {
        const result = await auth.signInWithPopup(provider);
        const user = result.user;

        // Chamada para o backend Flask
        const response = await fetch("/api/set_session", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ uid: user.uid })
        });

        const data = await response.json();

        if (data.status === "success") {
          window.location.href = "/painel";
        } else {
          document.getElementById("erro").innerText = "Erro: " + data.message;
        }

      } catch (error) {
        document.getElementById("erro").innerText = "Erro no login: " + error.message;
      }
    }
  </script>
</body>
</html>
