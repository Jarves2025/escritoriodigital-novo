<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Meu Consultório</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='estilos.css') }}">
</head>
<body>
  <div class="card">
    <h2>Meu Consultório</h2>
    <p>Acesse o painel para continuar</p>
    <button onclick="fazerLogin()">Entrar com o Google</button>
    <p id="erro" style="color: red;"></p>
  </div>

  <!-- SDKs compatíveis com firebase.* -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <!-- Firebase config e função de login -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDPRSomKzMMlIiACYdpCItc7wE_SpK5cTQ",
      authDomain: "meu-consultorio-digital.firebaseapp.com",
      projectId: "meu-consultorio-digital",
      storageBucket: "meu-consultorio-digital.appspot.com",
      messagingSenderId: "940558599141",
      appId: "1:940558599141:web:949f3356fd50c09d93e50c",
      measurementId: "G-8PQQVB7EY5"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    async function fazerLogin() {
      console.log("Tentando logar...");
      const provider = new firebase.auth.GoogleAuthProvider();

      try {
        const result = await auth.signInWithPopup(provider);
        const user = result.user;

        const response = await fetch("/api/set_session", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ uid: user.uid })
        });

        const data = await response.json();

        if (data.status === "success") {
          window.location.href = "/painel";
        } else {
          document.getElementById("erro").innerText = "Erro: " + data.message;
        }

      } catch (error) {
        document.getElementById("erro").innerText = "Erro no login: " + error.message;
        console.error(error);
      }
    }
  </script>
</body>
</html>
